name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build the app
        run: ./scripts/buildprod.sh

      - name: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud builds submit --tag europe-west12-docker.pkg.dev/notely-418509/notely-ar-repo/talesign/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-west12-docker.pkg.dev/notely-418509/notely-ar-repo/talesgin/notely:latest --region europe-west12 --allow-unauthenticated --project notely-418509 --max-instances=4
